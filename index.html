 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="How much do you really know about coffee?">
    <title>Coffee Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
  </head>
  <body>
    
    <header role = "banner">
      
	
		<div id="addiction">
			<img src="http://s3.amazonaws.com/ilovecoffee-img/uploads/coffee_trivia/coffee_maker_score.png" alt="Coffee press, showing the current score">
			<div id="addiction_fill">&nbsp;</div>
      <p class="questionBar">Question: <span class="questionNumber">0</span>/10</p>
      </div>
      
    </header>
    
    <main role = "main">
    <div class = "quizStart">
      <h1>How much do you actually know about coffee?</h1>
      <button type="button" class="quizStartButton">START</button>
    </div>  
      
   <div class="questionAnswerForm"></div>


    </main>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
